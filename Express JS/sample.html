<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/signup" method="post"> <!-- Added method attribute -->
        <label for="name">Name: <!-- Corrected label text -->
            <input type="text" name="name"> <!-- Added name attribute -->
        </label><br>
        <label for="gender">Gender: <br> <!-- Corrected label text and added id attribute -->
            <input type="radio" id="male" name="gender" value="male"> <!-- Added id, name, and value attributes -->
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female"> <!-- Added id, name, and value attributes -->
            <label for="female">Female</label>
        </label><br>
        <label for="address">Address: <!-- Corrected label text -->
            <input type="text" name="address"> <!-- Added name attribute -->
        </label>
        <input type="submit" value="Submit"><br> <!-- Changed type to submit -->
    </form>
</body>
</html>
